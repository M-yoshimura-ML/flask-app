<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <h1>Login</h1>
    {% if error %}
      <p>Error :{{ error }}</p>
    {% endif %}
    <form action="" method="POST">
        <d1>
            <dt>username:</dt>
            <dd>
                <input type="text" name="username" value="{{ request.form.username }}" />
            </dd>
            <dt>password:</dt>
            <dd>
                <input type="password" name="password" />
            </dd>
        </d1>
        <p><input type="submit" value="submit" /></p>
    </form>

</body>
</html>
